groups: []
resources:
- name: source-json
  type: gcs
  source:
    bucket: kubo-pipeline-store
    json_key: ((gcs-json-key))
    versioned_file: source.json

- name: cfcr-deployment
  type: bosh-deployment
  source:
    deployment: ci-service
    skip_check: true

- name: gcs-load-balancer-vars
  type: gcs
  source:
    bucket: kubo-pipeline-store
    json_key: ((gcs-json-key))
    versioned_file: load-balancer-vars.yml

- name: run-apply-addons-errand
  type: bosh-errand
  source:
    deployment: ci-service
    skip_check: true

- name: run-smoke-tests-errand
  type: bosh-errand
  source:
    deployment: ci-service
    skip_check: true

- name: kubo-lock
  type: pool
  source:
    branch: master
    pool: kubo-gcp-lb
    private_key: ((git-ssh-key.private_key))
    uri: git@github.com:pivotal-cf-experimental/kubo-locks.git

- name: gcs-bosh-state
  type: gcs
  source:
    bucket: kubo-pipeline-store
    json_key: ((gcs-json-key))
    versioned_file: bosh/state.json

- name: kubo-release
  type: gcs
  source:
    bucket: kubo-public
    json_key: ((gcs-json-key))
    versioned_file: kubo-release-latest.tgz

- name: slackers
  type: git
  source:
    paths:
    - slackers
    private_key: ((git-ssh-key.private_key))
    uri: git@github.com:cloudfoundry-incubator/cfcr-home.git

- name: kubo-deployment
  type: gcs
  source:
    bucket: kubo-public
    json_key: ((gcs-json-key))
    versioned_file: kubo-deployment-latest.tgz

- name: gcs-bosh-creds
  type: gcs
  source:
    bucket: kubo-pipeline-store
    json_key: ((gcs-json-key))
    versioned_file: bosh/creds.yml

- name: gcs-kubeconfig
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    versioned_file: k8s/config

- name: git-kubo-ci
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/kubo-ci
    branch: master

- name: slack-alert
  type: slack-notification
  source:
    url: ((build-alert-slack-url))

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource

- name: bosh-deployment
  type: docker-image
  source:
    repository: cloudfoundry/bosh-deployment-resource

- name: bosh-errand
  type: docker-image
  source:
    repository: pcfkubo/bosh2-errand-resource
    tag: v0.1.3-dev

jobs:
- name: claim-lock
  plan:
  - get: kubo-release
    trigger: true
  - put: kubo-lock
    params:
      acquire: true

- name: install-bosh
  plan:
  - aggregate:
    - get: kubo-release
      passed:
      - claim-lock
    - get: git-kubo-ci
    - get: kubo-deployment
    - get: kubo-lock
      trigger: true
      version: every
      passed:
      - claim-lock
  - task: unpack-kubo-deployment
    file: git-kubo-ci/tasks/unpack-kubo-deployment.yml
    input_mapping:
      gcs-kubo-deployment-pre: kubo-deployment
  - task: install
    file: git-kubo-ci/tasks/install-bosh.yml
    params:
      CLOUD_CONFIG_OPS_FILE: gcp-lb-k8s-cloud-config-multiaz.yml
      USE_TURBULENCE: 1
    tags:
    - gcp-lb
  - aggregate:
    - put: gcs-bosh-creds
      params:
        file: bosh-creds/creds.yml
    - put: gcs-bosh-state
      params:
        file: bosh-state/state.json
  - task: generate-load-balancer-vars
    file: git-kubo-ci/tasks/generate-load-balancer-vars.yml
  - task: generate-source-json
    file: git-kubo-ci/tasks/generate-source-json.yml
  - aggregate:
    - put: gcs-load-balancer-vars
      params:
        file: load-balancer-vars/vars.yml
    - put: source-json
      params:
        file: source-json/source.json
  - task: update-cloud-config-with-vm-ext
    tags:
    - gcp-lb
    file: git-kubo-ci/tasks/update-cloud-config-with-vm-ext.yml

- name: deploy-k8s
  plan:
  - aggregate:
    - get: kubo-release
      passed:
      - install-bosh
    - get: git-kubo-ci
    - get: kubo-lock
      passed:
      - install-bosh
      trigger: true
      version: every
    - get: kubo-deployment
      passed:
      - install-bosh
    - get: gcs-bosh-state
      passed:
      - install-bosh
    - get: gcs-bosh-creds
      passed:
      - install-bosh
    - get: source-json
      passed:
      - install-bosh
    - get: gcs-load-balancer-vars
      passed:
      - install-bosh
  - task: unpack-kubo-deployment
    file: git-kubo-ci/tasks/unpack-kubo-deployment.yml
    input_mapping:
      gcs-kubo-deployment-pre: kubo-deployment
  - task: upload-stemcell
    tags: ['gcp-lb']
    file: git-kubo-ci/tasks/upload-stemcell.yml
    params:
      IAAS: gcp
  - put: cfcr-deployment
    params:
      cleanup: true
      manifest: git-kubo-deployment/manifests/cfcr.yml
      ops_files:
      - git-kubo-deployment/manifests/ops-files/misc/single-master.yml
      - git-kubo-deployment/manifests/ops-files/misc/bootstrap.yml
      - git-kubo-deployment/manifests/ops-files/use-runtime-config-bosh-dns.yml
      - git-kubo-deployment/manifests/ops-files/allow-privileged-containers.yml
      - git-kubo-ci/manifests/ops-files/kubo-latest-version.yml
      - git-kubo-deployment/manifests/ops-files/iaas/gcp/cloud-provider.yml
      - git-kubo-deployment/manifests/ops-files/use-vm-extensions.yml
      - git-kubo-deployment/manifests/ops-files/iaas/gcp/add-subnetwork-for-internal-load-balancer.yml
      releases:
      - kubo-release/kubo-release-latest.tgz
      source_file: source-json/source.json
      vars:
        deployment_name: ci-service
        worker_count: 3
      vars_files:
      - gcs-load-balancer-vars/load-balancer-vars.yml
      - kubo-lock/metadata
    tags:
    - gcp-lb
  - put: run-apply-addons-errand
    params:
      keep_alive: true
      name: apply-addons
      source_file: source-json/source.json
    tags:
    - gcp-lb
  - put: run-smoke-tests-errand
    params:
      keep_alive: true
      name: smoke-tests
      source_file: source-json/source.json
    tags:
    - gcp-lb
  - task: update-kubeconfig
    tags: [gcp-lb]
    file: git-kubo-ci/tasks/update-kubeconfig.yml
  - put: gcs-kubeconfig
    params:
      file: kubeconfig/config

- name: run-istio-tests
  serial: true
  plan:
  - aggregate:
    - get: slackers
    - get: gcs-kubeconfig
      passed:
      - deploy-k8s
    - get: kubo-release
      passed:
      - deploy-k8s
    - get: git-kubo-ci
    - get: kubo-deployment
      passed:
      - deploy-k8s
    - get: kubo-lock
      passed:
      - deploy-k8s
      trigger: true
      version: every
    - get: gcs-bosh-creds
      passed:
      - deploy-k8s
    - get: gcs-bosh-state
      passed:
      - deploy-k8s
    - get: source-json
      passed:
      - deploy-k8s
  - task: unpack-kubo-deployment
    file: git-kubo-ci/tasks/unpack-kubo-deployment.yml
    input_mapping:
      gcs-kubo-deployment-pre: kubo-deployment
  - task: run-istio-tests
    file: git-kubo-ci/tasks/run-istio-tests.yml
    on_failure: &on_failure
      do:
      - task: configure-slack-notification
        file: git-kubo-ci/tasks/configure-slack-notification-without-git-release.yml
      - put: slack-alert
        params:
          attachments_file: slack-notification/attachments
          text: |
            Build Failed. https://ci.kubo.sh/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
    attempts: 2

- name: destroy-k8s
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: slackers
    - get: kubo-lock
      passed:
      - run-istio-tests
      trigger: true
      version: every
    - get: kubo-deployment
      passed:
      - run-istio-tests
    - get: kubo-release
      passed:
      - run-istio-tests
    - get: gcs-bosh-creds
      passed:
      - run-istio-tests
    - get: gcs-bosh-state
      passed:
      - run-istio-tests
    - get: source-json
      passed:
      - run-istio-tests
  - task: unpack-kubo-deployment
    file: git-kubo-ci/tasks/unpack-kubo-deployment.yml
    input_mapping:
      gcs-kubo-deployment-pre: kubo-deployment
  - task: destroy-k8s
    file: git-kubo-ci/tasks/destroy-k8s-instance.yml
    input_mapping:
      kubo-lock: kubo-lock
    on_failure: *on_failure

- name: destroy-bosh
  plan:
  - aggregate:
    - get: slackers
    - get: git-kubo-ci
    - get: kubo-deployment
      passed:
      - destroy-k8s
    - get: kubo-release
      passed:
      - destroy-k8s
    - get: kubo-lock
      passed:
      - destroy-k8s
      trigger: true
      resource: kubo-lock
      version: every
    - get: gcs-bosh-creds
      passed:
      - destroy-k8s
    - get: gcs-bosh-state
      passed:
      - destroy-k8s
  - task: unpack-kubo-deployment
    file: git-kubo-ci/tasks/unpack-kubo-deployment.yml
    input_mapping:
      gcs-kubo-deployment-pre: kubo-deployment
  - task: destroy
    file: git-kubo-ci/tasks/destroy-bosh.yml
    input_mapping:
      kubo-lock: kubo-lock
    on_failure: *on_failure
  - put: kubo-lock
    params:
      release: kubo-lock
